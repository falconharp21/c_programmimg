<body>
    <center>
        <form class="signup">
            <img class="mb-4" src="images/signup.jpeg" alt="" width="300" height="200">

            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name" fdprocessedid="y78vk8">

            </div>
            <div class="form-floating">

            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="c1lnqq" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
              <label for="floatingPassword">Password</label>
          </div>
            <div class="form-floating">

            </div>
            <div class="form-floating">
              <input type="date" class="form-control" id="floatingInput" placeholder="Enter date of birth" fdprocessedid="y78vk8">
              <label for="floatingInput">DOB</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="v7xy27">Sign Up</button>
    </form>
