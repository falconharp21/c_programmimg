<!DOCTYPE html>

<head>

            <h1 class="h3 mb-3 fw-normal">Sign-Up Page</h1>
        
            <div class="form-floating">

              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="c1lnqq">
              <label for="floatingPassword">Password</label>
            </div>
            <br><br>
            <button class="button btn-primary w-100 py-2" type="submit" fdprocessedid="v7xy27">Sign in</button>
    </form>
